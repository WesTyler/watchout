<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='shuriken.css'>
    <script src="d3.js" charset="utf-8"></script>
  </head>
  <body>
    <svg width="40" height="40"></svg>
  </body>
    <script>

      function shurikenPoints(n, r, R) {
        var outputArray = [];
        var cx = 20;
        var cy = 20;
        for (var i=0; i<n; i++) {
          outputArray.push(cx + r*Math.cos(Math.PI/2 + Math.PI*2/n*i));
          outputArray.push(cy + r*Math.sin(Math.PI/2 + Math.PI*2/n*i));
          outputArray.push(cx + R*Math.cos(Math.PI/2 + Math.PI*2/n*i));
          outputArray.push(cy + R*Math.sin(Math.PI/2 + Math.PI*2/n*i));
        }
        return outputArray.join(" ");
      };

      var shuriken = d3.select('svg').append("g").attr("class","shuriken");

      shuriken.append('polygon')
        .attr('points', shurikenPoints(6, 6, 18));

      shuriken.append('circle')
        .attr('cx', 20)
        .attr('cy', 20)
        .attr('r', 3)
        .attr('fill', 'white');


    </script>


</html>
